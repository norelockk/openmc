# Ustawienia bazy danych
database:
  host: localhost
  port: 3306
  user: root
  password: password
  name: minecraft

# Ustawienia serwera
settings:
  # Główny serwer, do którego gracze są przenoszeni po uwierzytelnieniu
  broughtServerName: lobby
  # Serwer uwierzytelniania, na którym gracze zaczynają
  authServer: auth
  # Czy wysyłać anonimowe statystyki użytkowania
  sendStats: true
  # Czas trwania sesji automatycznego logowania w minutach (0 aby wyłączyć)
  sessionDuration: 60

# Ustawienia bezpieczeństwa
security:
  # Klucz szyfrowania haseł (NIE ZMIENIAJ PO KONFIGURACJI)
  encryptionKey: Q3e2M2qq1C6Ku5Bd7DfAA7ZZbnM1R4q5JHE4Jpr5u5M=
  # Minimalna długość hasła
  minPasswordLength: 6
  # Maksymalna długość hasła
  maxPasswordLength: 32
  # Czy sprawdzać konta premium
  checkPremium: true
  # Czy wymusić automatyczne logowanie dla kont premium
  forcePremiumAutoLogin: true
  # Czy zezwalać na logowanie sesyjne (zapamiętywanie IP)
  allowSessionLogin: true
  # Limit czasu uwierzytelniania w sekundach (0 aby wyłączyć)
  authTimeout: 60
  # Czy pokazywać odliczanie uwierzytelniania na pasku akcji
  showAuthCountdown: true

# Ustawienia tytułów
titles:
  # Czy domyślnie pokazywać tytuły dla nowych użytkowników
  defaultEnabled: true
  settings:
    # Czasy animacji tytułów w tickach (20 ticków = 1 sekunda)
    fadeIn: 10
    stayIn: 70
    fadeOut: 20
  premium:
    title: "&6Konto Premium"
    subtitle: "&aZostałeś automatycznie zalogowany"
  nonpremium:
    title: "&eKonto Non-Premium"
    subtitle: "&aZostałeś zalogowany"

