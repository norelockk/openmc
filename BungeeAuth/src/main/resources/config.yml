  login:
    - "l"
  register:
    - "reg"
  changepassword:
    - "changepw"
    - "cp"
  unregister:
    - "unreg"
  premium:
    - "prem"
  titles:
    - "title"

# Ustawienia debugowania
debug:
  # Czy włączyć logowanie debugowania
  enabled: false
  # Poziom logowania debugowania (INFO, FINE, FINER, FINEST)
  level: FINE